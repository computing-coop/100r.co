
<p>Here's a few of our tricks against seasickness.</p>
<ul>
    <li>Don't drink alcohol or coffee the day before leaving.</li>
    <li>Eat before you're hungry.</li>
    <li>Rest before you're tired.</li>
    <li>Don't let yourself get cold.</li>
    <li>If everything else fails, take the helm.</li>
</ul>
